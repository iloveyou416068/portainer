<div>
  <rd-widget>
    <rd-widget-header icon="fa-list-alt" title="容器说明"></rd-widget-header>
    <rd-widget-body classes="no-padding">
      <table class="table">
        <tbody>
          <tr>
            <td>CMD</td>
            <td><code ng-if="service.Command">{{ service.Command|command }}</code></td>
            <td>
              <p class="small text-muted" style="margin-top: 10px;">
                可执行命令
              </p>
            </td>
          </tr>
          <tr>
            <td>参数</td>
            <td><code ng-if="service.Arguments">{{ service.Arguments }}</code></td>
            <td>
              <p class="small text-muted" style="margin-top: 10px;">
                容器中传递给命令的参数
              </p>
            </td>
          </tr>
          <tr>
            <td>User</td>
            <td>{{ service.User }}</td>
            <td>
              <p class="small text-muted" style="margin-top: 10px;">
                Username or UID.
              </p>
            </td>
          </tr>
          <tr>
            <td>工作目录</td>
            <td>{{ service.Dir }}</td>
            <td>
              <p class="small text-muted" style="margin-top: 10px;">
                容器中工作目录
              </p>
            </td>
          </tr>
          <tr>
            <td>停止时等待时间</td>
            <td>{{ service.StopGracePeriod }}</td>
            <td>
              <p class="small text-muted" style="margin-top: 10px;">
                强制停掉容器前，需要等待多长时间.（默认为none）
              </p>
            </td>
          </tr>
        </tbody>
      </table>
    </rd-widget-body>
  </rd-widget>
</div>
