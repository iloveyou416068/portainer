<!DOCTYPE html>
<html lang="en" ng-app="portainer">
<head>
  <meta charset="utf-8">
  <title>Portainer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="Portainer.io">

  <link rel="stylesheet" href="css/app.063baaaf.css">

  <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
  <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <script src="js/app.13af75a8.js"></script>

  <!-- Fav and touch icons -->
  <link rel="shortcut icon" href="ico/favicon.ico">
  <link rel="apple-touch-icon-precomposed" href="ico/apple-touch-icon-precomposed.png">
</head>

<body ng-controller="MainController">
  <div id="page-wrapper" ng-class="{
    open: toggle && ['auth', 'init', 'init.endpoint', 'init.admin'].indexOf($state.current.name) === -1,
    nopadding: ['auth', 'init', 'init.endpoint', 'init.admin'].indexOf($state.current.name) > -1 || applicationState.loading
  }"
  ng-cloak>
    <div id="sideview" ui-view="sidebar" ng-if="!applicationState.loading"></div>

    <div id="content-wrapper">
      <div class="page-content">

        <div class="page-wrapper" ng-if="applicationState.loading">
          <!-- loading box -->
          <div class="container simple-box">
            <div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3">
              <!-- loading box logo -->
              <div class="row">
                <img ng-if="logo" ng-src="{{ logo }}" class="simple-box-logo">
                <img ng-if="!logo" src="images/logo_alt.png" class="simple-box-logo" alt="Portainer">
              </div>
              <!-- !loading box logo -->
              <!-- panel -->
              <div class="row" style="text-align: center">
                <!--Connecting to the Docker endpoint...-->
                连接Docker....
                <i class="fa fa-cog fa-spin" style="margin-left: 5px"></i>
              </div>
              <!-- !panel -->
            </div>
          </div>
          <!-- !loading box -->
        </div>
      <!--  <select class="language-switching" ng-controller="LanguageSwitchingCtrl" ng-model="cur_lang"  ng-change="switching(cur_lang)">
          <option value="en">English</option>
          <option value="cn">简体中文</option>
        </select>-->
        <!-- Main Content -->
        <div id="view" ui-view="content" ng-if="!applicationState.loading"></div>

      </div><!-- End Page Content -->
    </div><!-- End Content Wrapper -->
  </div><!-- End Page Wrapper -->
</body>
</html>
